<form [formGroup]="nameForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" class="form-control" formControlName="name">
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!nameForm.valid">Get Age</button>
</form>

<div class="mt-5" *ngIf="ages.length > 0">
  <h3>Возраста для людей с фамилией {{ nameForm.controls['name'].value }}:</h3>
  <ul>
    <li *ngFor="let age of ages">{{ age }}</li>
  </ul>
</div>
